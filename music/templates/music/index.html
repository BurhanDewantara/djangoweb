{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Musica</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index'%}">
                        <span class="glyphicon glyphicon-cd" area-hidden="true"></span> Albums </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-music" area-hidden="true"></span> Songs </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button class="btn btn-default" type="submit">Search</button>
            </form>


            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus" area-hidden="true"></span> Add Album </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" area-hidden="true"></span> Logout </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<body>
    {% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li>
            <a href="{% url 'music:detail' album.id %}"> {{ album.title }} </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>No album to shown</h1>
    {% endif %}
</body>
